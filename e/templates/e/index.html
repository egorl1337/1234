{% extends 'e/layout.html'%}
{% block title%}Интернет-магазин: {{name}}{% endblock %}
{% block body%}
{% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>

      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
{% endif %}




{% endblock %}
